<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation using Pure Javascript </title>
    <link rel="stylesheet" href="crud.css">
    
</head>
<body>
    <table>
        <tr>
            <td id="container1">
                <!-- HTML form for Crud Operations-->
                <form onsubmit="event.preventDefault(); onFormSubmit()"  autocomplete="off">
                    <div>
                        <label>Name</label><br>
                        <input type="text" name="Name" id="fullName">
                    </div>
                    <div>
                        <label>Phone</label><br>
                        <input type="text" name="Phone" id="phoneNumber">
                    </div>
                    <div>
                        <label>Email</label><br>
                        <input type="email" name="Email" id="emailId">
                    </div>
                    <div>
                        <label>Place</label><br>
                        <input type="text" name="Place" id="placeName">
                    </div>
                    <div class="form-action-buttons"><input type="submit" value="Submit"></div>
                </form>
            </td>
            <td id="container2">
                <!--Table to list all Records-->
                <table class="list" id="listDetails">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Place</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="crud.js"></script>
</body>
</html>
