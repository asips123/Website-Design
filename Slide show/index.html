<!DOCTYPE html>
<html>
<head>
	<title>Slide Show</title>
	<link rel="stylesheet" type="text/css" href="static//css//style.css">
</head>
<body>
      <div id="slider">
      	<div id="box">
      	<img src="static//image//a.jpg">

      	</div>
      	
      	<button class="prev" onclick="prevImage()"><</button>
      	<button class="next" onclick="nextImage()">></button>
      </div>
      

      <script>
      	 var slide_content=document.getElementById('box');
      	 var image=["static//image//a","static//image//b","static//image//c","static//image//d","static//image//e"];
      	 var i=image.length;

      	 function nextImage() {
      	 	if(i<image.length){
      	 		i=i+1;
      	 	}else{
      	 		i=1;
      	 	}slide_content.innerHTML="<img src="+image[i-1]+".jpg>";
      	 	
      	 }
      	 function prevImage() {
      	 	if(i<image.length+1 && i>1){
      	 		i=i-1;
      	 	}else{
      	 		i=image.length;
      	 	}slide_content.innerHTML="<img src="+image[i-1]+".jpg>";
                         	 	
      	 }

      	
      </script>
</body>
</html>
